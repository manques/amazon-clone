<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-md-5 sticky-top">
  <a class="navbar-brand" routerLink="">
    <img src="../../assets/img/logo.png">
  </a>

  <button  class="navbar-toggler text-light" data-toggle="collapse" data-target="#navbarToggle">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarToggle">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let menu of mainMenu">
        <a class="nav-link" routerLink="{{menu.link}}" routerLinkActive="active">
          {{menu.name}}
        </a>
      </li>
    </ul>
    <div class="input-group px-md-3 px-md-5">
        <input type="search" class="form-control" placeholder="search.." [(ngModel)]="searchTerm" (keyup.enter)="search()">
        <div class="input-group-append">
          <button class="input-group-text bg-danger px-4" (click)="search()">
            <span class="fa fa-search"></span>
          </button>
        </div>
    </div>
    <div *ngIf="token" class="d-none d-md-block">
      <div *ngIf="data.user">
        <a routerLink="/profile">
          <img [src]="data.user?.picture" class="rounded-circle border border-warning">
        </a>
      </div>
    </div>
    <div class="dropdown pl-md-3 pr-md-4">
        <div class="dropdown-toggle text-light account-width" data-toggle="dropdown">
            <span *ngIf="!token">Account</span>
            <span *ngIf="token">
              <span *ngIf="data.user">{{data.user.name | uppercase}}</span>
            </span>
        </div>
          <div class="dropdown-menu px-2">
            <a *ngIf="token" class="dropdown-item" routerLink="/profile" routerLinkActive="active">
              <span class="fa fa-user"></span>Profile
            </a>
            <a *ngIf="!token" class="dropdown-item" routerLink="/login" routerLinkActive="active">
              <span class="pr-1 fa fa-sign-in"></span>Login
            </a>
            <a *ngIf="!token" class="dropdown-item" routerLink="/register" routerLinkActive="active">
              <span class="pr-2 fa fa-registered"></span>register
            </a>
            <a *ngIf="token" class="dropdown-item"  (click)="logout()">
              <span class="fa fa-sign-out"></span>Logout
            </a>
          </div>
    </div>
    <div>
        <a routerLink="/cart">
          <i class="fa fa-shopping-cart text-light d-inline mr-1"></i>
          <span class="badge badge-warning" *ngIf="data.cartItem">{{data.cartItem}}</span>
        </a>
    </div>
  </div>
</nav>

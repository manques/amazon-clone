<section id="postProduct">
  <div class="container p-3 p-md-5">
    <h3>Post Product for Sale</h3>
    <hr>
    <div *ngIf="!data.categories" class="m-auto">
        <p class="text-center display-2 mt-3">
          <i class="fa fa-spin fa-spinner"></i>
        </p>
    </div>
    <div *ngIf="data.categories" class="row">
      <div class="offset-md-4 col-md-4">
        <app-message></app-message>
        <div class="bg-info p-3">
          <h4 class="text-center text-light">Create Product</h4>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Title ..">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="price" [(ngModel)]="price" placeholder="Price ..">
            </div>
            <div class="form-group">
              <select class="form-control" name="categoryId" [(ngModel)]="categoryId">
                <option selected>-- Select Category --</option>
                <option *ngFor="let category of data.categories" [value]="category._id">{{category.name}}</option>
              </select>
            </div>
            <div class="form-group">
                <textarea type="text" class="form-control" rows="5" name="description" [(ngModel)]="description" placeholder="decription ..">
                </textarea>
            </div>
            <button class="btn btn-danger btn-block" (click)="postProduct()">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="update-profile">
  <div class="container p-5">
    <p class="display-3 text-muted">Update Profile</p>
    <hr>
    <div class="row">
      <div class="offset-md-4 col-md-4">
        <app-message></app-message>
        <div class="bg-info p-3">
          <h4 class="text-center text-light">Update</h4>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="isSeller" [(ngModel)]="isSeller"> isSeller
            </div>
            <button class="btn btn-danger btn-block" type="submit" (click)="updateProfile()">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

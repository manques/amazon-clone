<section id="categories">
  <div class="container p-5">
    <h3 class="">Categories List</h3>
    <hr>
    <div *ngIf="!data.categories" class="m-auto">
      <h1 class="display-4 text-center mt-3">
        <i class="fa fa-spin fa-spinner"></i>
      </h1>
    </div>
    <div *ngIf="data.categories" class="mb-3">
      <div class="row">
        <div class="offset-md-3 col-md-6 bg-light p-3">
          <div *ngFor="let category of data.categories" class="list-group">
            <a class="list-group-item list-group-item-action" routerLink="/categories/{{category._id}}">
              {{category.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="data.token">
        <h4 class="lead">Add Category</h4>
        <hr>
        <div class="row">
          <div class="offset-md-3 col-md-6">
            <app-message></app-message>
            <div class="input-group p-3 bg-info">
              <input type="text" class="form-control" name="category" [(ngModel)]="category" (keyup.enter)="addCategory()">
              <div class="input-group-prepend">
                <button class="input-group-text btn btn-danger px-3 px-md-5" (click)="addCategory()">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>

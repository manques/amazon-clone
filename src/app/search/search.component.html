<section>
  <div class="container-fluid p-3 p-md-5">
    <div *ngIf="!content"class="m-auto">
      <div class="text-center display-4 mt-3">
        <i class="fa fa-spin fa-spinner"></i>
      </div>
    </div>
    <div *ngIf="!content?.hits.length">
      <h3 class="text-center">No Product Found!!!</h3>
    </div>
    <div *ngIf="content?.hits.length">
        <h4>{{lower}} - {{upper}} of {{content.nbHits}} results for 
            <span class="text-warning">{{query}}</span>
        </h4>
        <div class="row">
          <div class="offset-10 d-none d-block col-2">
            <small class="text-muted">Price</small>
          </div>
        </div>
        <hr>
        <div *ngFor="let product of content.hits">
          <div class="row">
            <div class="col-4 col-md-2">
              <img [src]="product.image" class="img-thumbnail" [alt]="product.title">
            </div>
            <div class="col-4 pl-md-3 col-md-8">
              <h4 class="">{{product.title}}</h4>
              <p class="p-0 m-0">
                <small class="text-muted">{{product.owner.name}}</small>
              </p>
              <p class="p-0 m-p">
                <small class="text-muted">{{product.category.name}}</small>
              </p>
            </div>
            <div class="col-4 col-md-2">
              Price: <span class="text-danger">{{product.price | currency: "&#8377;"}}</span>
            </div>
          </div>
          <hr>
        </div>
    </div>
  </div>
</section>

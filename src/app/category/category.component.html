<section id="productsByCategory">
  <div class="container p-5">
    <div *ngIf="!products" class="m-auto">
      <div class="text-center display-4 mt-3">
        <i class="fa fa-spin fa-spinner"></i>
      </div>
    </div>
    <div *ngIf="products && !totalProducts" class="text-center display-4">No Products inside Category</div>
    <div *ngIf="products && totalProducts">
        <h4 class="">{{lower}} - {{upper}} of {{totalProducts}} products in {{categoryName}}</h4>
        <div class="row">
          <div class="offset-md-10 col-md-2 d-none d-md-block">
            <p>
              <small>Price</small>
            </p>
          </div>
        </div>
        <hr class="mt-0">
        <div *ngFor="let product of products">
          <div class="row">
            <div class="col-4 col-md-2">
                <a routerLink="/product/{{product._id}}">
                  <img [src]="product.image" class="img-thumbnail">
                </a>
            </div>
            <div class="col-4 col-md-8">
              <h4>
                <a routerLink="/product/{{product._id}}">{{product.title}}</a>
              </h4>
            </div>
            <div class="col-4 col-md-2">
              <p class="text-danger">{{product.price | currency}}</p>
            </div>
          </div>
          <hr>
        </div>
        <!-- pagination -->
        <div class="pagination justify-content-center">
          <div class="page-item">
            <div class="page-link">
              <i class="fa fa-angle-double-left"></i>
            </div>
          </div>
          <div class="page-item" *ngFor="let arr of fakeArray; let i = index;">
            <div class="page-link" (click)="changePage(i)">
              <i class="">{{i+1}}</i>
            </div>
          </div>
          <div class="page-item">
            <div class="page-link">
              <i class="fa fa-angle-double-right"></i>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
